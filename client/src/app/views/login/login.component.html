<div class="container-fluid">
  <div class="container">
    <form>
      <p class="text-muted"></p>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="icon-user"></i></span>
        </div>
        <input
          type="text"
          class="form-control"
          mdInput
          [(ngModel)]="credential.username"
          name="username"
          id="username"
          placeholder="Username"
        />
      </div>
      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="icon-lock"></i></span>
        </div>
        <input
          type="password"
          class="form-control"
          mdInput
          [(ngModel)]="credential.password"
          name="password"
          id="password"
          placeholder="Password"
        />
      </div>
      <div class="row">
        <div class="col-6">
          <!-- ROUTER LINK -->
          <button
            type="button"
            class="btn btn-primary px-4"
            (click)="onSubmit()"
          >
            Valider
          </button>
        </div>
        <div class="col-6 text-right">
          <button type="button" class="btn btn-link px-0">
            Mot de passe oubli√© ?
          </button>
        </div>
      </div>
    </form>
  </div>

  <br />
  <br />

  <melvin-calendar> Melvin Calender </melvin-calendar>

  <br />
  <br />

  <melvin-meteo> Melvin Meteo </melvin-meteo>
</div>
